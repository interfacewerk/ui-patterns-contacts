<h1>Contacts</h1>

<span *ngIf="noContact">Empty list</span>

<ul *ngIf="!noContact">
  <li
    *ngFor="let contact of contacts"
    [ngClass]="{creating: contact.uiState.isBeingCreated ||Â contact.uiState.isBeingUnremoved, deleting: contact.uiState.isBeingRemoved}">
    <a routerLink="/home/contact/{{contact.id}}">{{contact.name}}</a>
  </li>
</ul>

<button class="creative" routerLink="/home/new">new</button>

<h1>Groups</h1>

<ul>
  <li
    *ngFor="let group of groups"
    appAirport="{{'group-' + group.id}}"
    [birdClass]="'group-bird'">
    {{group.name}} {{group.contactIds.length}}
  </li>
</ul>

<app-export-button></app-export-button>
