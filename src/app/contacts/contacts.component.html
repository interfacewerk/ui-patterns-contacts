<h1>Contacts <button class="creative" routerLink="/home/new">new</button></h1>

<p *ngIf="noContact">No contacts yet! Add some!</p>

<ul *ngIf="!noContact">
  <li
    *ngFor="let contact of contacts"
    [appAirport]="'contact-airport-' + contact.id"
    [birdClass]="'export-bird'"
    [ngClass]="{
      updating: contact.uiState.isBeingCreated || contact.uiState.isBeingUnremoved || contact.uiState.isUpdating,
      deleting: contact.uiState.isBeingRemoved,
      error: contact.uiState.updateError
    }">
    <a routerLink="/home/contact/{{contact.id}}" routerLinkActive="active">
      {{contact.name}}
      <span class="unsaved" *ngIf="contact.uiState.updateError">(unsaved)</span>
      <span class="saving" *ngIf="contact.uiState.isUpdating">(saving …)</span>
      <span class="creating" *ngIf="contact.uiState.isBeingCreated">(creating …)</span>
      <span class="restoring" *ngIf="contact.uiState.isBeingUnremoved">(restoring …)</span>
      <span class="deleting" *ngIf="contact.uiState.isBeingRemoved">(deleting …)</span>
    </a>
  </li>
</ul>
