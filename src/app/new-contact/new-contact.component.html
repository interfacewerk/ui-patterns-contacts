<app-contact-form [model]="newContact" (onValid)="isFormValid = $event" (onSubmit)="create()" [formDisabled]="isFormDisabled">
  <app-contact-form-footer>
    <button type="submit" [disabled]="!isFormValid" [statefulButton]="createButtonState">Create</button>  
  </app-contact-form-footer>
</app-contact-form>
